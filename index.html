<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator">
        <h1>Project 1</h1>

        <!-- Display Area -->
        <input type="text" id="display" readonly>

        <!-- Buttons -->
        <div class="buttons">

            <!-- 1st Row -->
            <button onclick="clearDisplay()" class="red">C</button>
            <button onclick="backspace()" class="red">DEL</button>
            <button onclick="appendOperator('/')" class="green">/</button>
            <button onclick="appendOperator('*')" class="green">*</button>

            <!-- 2nd Row -->
            <button onclick="appendNumber()">7</button>
            <button onclick="appendNumber()">8</button>
            <button onclick="appendNumber()">9</button>
            <button onclick="appendOperator('-')" class="green">-</button>

            <!-- 3rd Row -->
            <button onclick="appendNumber()">4</button>
            <button onclick="appendNumber()">5</button>
            <button onclick="appendNumber()">6</button>
            <button onclick="appendOperator('+')" class="green">+</button>

            <!-- 4th Row -->
            <button onclick="appendNumber()">1</button>
            <button onclick="appendNumber()">2</button>
            <button onclick="appendNumber()">3</button>
            <button onclick="calculate()" class="green">=</button>

            <!-- 5th Row -->
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="sqrt()">√</button>
            <button onclick="power()" class="green">^</button>

            <button onclick="sin()" class="yellow">sin</button>
            <button onclick="cos()" class="yellow">cos</button>
            <button onclick="tan()" class="yellow">tan</button>
            <button onclick="pi()" class="yellow">π</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
